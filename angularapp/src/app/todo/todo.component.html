
<button class="btn btn-primary mt-2 md-2 ms-2" (click)="createTodo()">Create</button>
<div class="input-group">
    <div class="form-outline mt-2 md-2 ms-2">
      <input type="search" id="form1" class="form-control" [(ngModel)]="value" />
      <label class="form-label" for="form1">Search</label>
    </div>

  </div>

<div class="card">
    <div class="card-body">
      <div class="row justify-content-center">

      <div class="table-responsive">
        
        <table class="table table-hover table-striped">
          <thead class="thead-dark">
            <tr >
     


              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Action</th>

              

         
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of todos">
    

              <td scope="col">{{todo.id}}</td>
              <td scope="col">{{todo.title}}</td>
              <td scope="col">
                <button type="button" (click)="edit(todo.id,todo)" class="btn btn-link">Edit</button>
                <button type="button" (click)="delete(todo.id)" class="btn btn-link">Delete</button>

              </td>
           
      
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
