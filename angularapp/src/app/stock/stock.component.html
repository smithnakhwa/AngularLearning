<p>stock works!</p>
<div class="stock-container" *ngFor="let stock of stocks;index as i">
    <div class="name">{{stock.name+'(' + stock.code + ')'}}</div>
    <div class="price" [class]="stock.ispositiveChange()? 'positive' :'negative'">${{stock.price}}</div>
    <button (click)="toggleFavorite($event,i)" [disabled]="stock.favorite" class="btn btn-success">Add to favorite</button>
</div>
