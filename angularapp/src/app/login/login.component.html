<div class="container">
  <div class="row justify-content-center">
    <h1>Login Form</h1>
    <form [formGroup]="myLoginForm"  (ngSubmit)="onSubmit()">
        <div class="example-container">
            <mat-form-field class="email">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email" required>
              <mat-error *ngIf="email.errors?.required"> Email is required</mat-error>
              <mat-error *ngIf="email.errors?.email">Enter Correct Email</mat-error>
              <mat-error *ngIf="email.errors?.noEmail">Email is Incorrect</mat-error>



            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field class="pass">
              <mat-label>Enter your password</mat-label>
              <input matInput type="password" required formControlName="password">
         
              <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
              <mat-error *ngIf="password.errors?.minlength">8 Chaarcter required</mat-error>
              <mat-error *ngIf="password.errors?.noPass">Password is Incoorect</mat-error>


            </mat-form-field>
            </div>
             <div class="button">
                <button type="submit" class="btn btn-primary">Login</button>
             </div>
             <p (click)="toreg()" class="reg">&nbsp;&nbsp;&nbsp;&nbsp;New User? &nbsp;&nbsp;|&nbsp;&nbsp;  Click here for Registeration</p> 

    </form>

    <input type="file" name="
    " id="" (change)="onChange($event)" accept=".png,.jpg" #input dis>
    <button (click)="onClick()">Upload</button>
  </div>
</div>
