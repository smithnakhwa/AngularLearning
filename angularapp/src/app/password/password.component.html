<h1>Password generator</h1>
<label ><b style="font-size: large">Enter Length</b></label> &nbsp; &nbsp;
<input type="number" (change)="stringLength($event)">
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (click)="onLetter()" >
  <label class="form-check-label" for="defaultCheck1">
    Use Letter
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" (click)="onNumber()">
  <label class="form-check-label" for="defaultCheck1">
   Use Number
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck3"  (click)="onSpecial()" >
  <label class="form-check-label" for="defaultCheck1">
    Use Symbols
  </label>
</div>
<button type="button" class="btn btn-light" (click)="Generate()">Generate</button>
<label>Your Password</label>&nbsp; &nbsp;<input type="text" [(ngModel)]="result" value="{{result}}">
<br>
<select class="custom-select custom-select-sm">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
