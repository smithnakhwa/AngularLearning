<div>
    <div>Welcome To {{title}}</div>
    <div>  
    <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Cast</th>
                        <th>ReleadeDate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let movie of movies; let i=index;let evenItem=even; let oddItem=odd' [class.even]="evenItem" [class.odd]="oddItem">
                        <td>{{1+i}}</td>
                     <td>{{movie.title}}</td>
                     <td>{{movie.director}}</td>
                     <td>{{movie.cast}}</td>
                     <td>{{movie.releaseDate}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        </div>
</div>
<ul>
    <li *ngFor="let song of favSongs">{{song}}</li>
</ul>

<h2>Country And States</h2>
<select (change)="onClick($event)" class="select">
    <option>Select A Country</option>
    <option *ngFor="let x of country">{{x}}</option>
   
</select>
<select class="select">
    <option *ngFor='let y of states' >{{y}}</option>
</select>
